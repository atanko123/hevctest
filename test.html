<!DOCTYPE html>
<html>
<body>

<div>
    <h3>Video codec h264 AVC</h3>
    <video width="320" height="240" controls id="videoAVC" muted="muted">
    <source src="cut.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
</div>
<div>
    <h3>Video codec h 265 HEVC</h3>
    <video width="320" height="240" controls id="videoHEVC" muted="muted">
    <source src="cut_hevc.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
</div>
<script>
    const avc = document.getElementById("videoAVC")
    const hevc = document.getElementById("videoHEVC")
    setTimeout(() => {
        avc.play()
        avc.muted = false
        hevc.play()
        hevc.muted = false
    }, 2000)

</script>
</body>
</html>
